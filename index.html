<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="cotainer">
    <div class="order-card">
      <img src="images/illustration-hero.svg" alt="hero image" class="hero">

      <div class="order-description">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="order-plan">
        <div class="plan-content">
          <img src="images/icon-music.svg" alt="">
          <div class="plan">
            <p id="plan">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
        
      </div>

      <div class="payment">
        <p class="proceed">
          Proceed to Payment
        </p>

        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Marvin-Erazo">Marvin Erazo</a>.
  </footer>
</body>
</html>
